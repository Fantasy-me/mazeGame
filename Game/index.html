<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massive Labyrinth Game</title>
    <link rel="icon" href="images/m.png">
    <style>
        canvas {
            display: block;
            margin: auto;
            border: 5px solid black;
            background: radial-gradient(circle, #e0e0e0, #808080);
            box-shadow: 0 0 15px 5px rgba(0, 0, 0, 0.8);
        }
        body {
            background: radial-gradient(orange, red,yellow);
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Massive Labyrinth Game</h1>
    <p>Control the arrows to move.  Go to the exit!  How to make it so that it does not scroll: just hover over the maze and everything will be fine! Click on any of the arrows to start! And you need to know, that this game is only for computers!</p>
    <canvas id="gameCanvas"></canvas>
    <script src="JS/game.js"></script>
</body>
</html>
